<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function sum(array) {
            const sum = array
                .filter(e => e > 20)
                .reduce((accum, present) => accum + present, 0)
            return sum;
        }
        const numberArray = [1, 20, 2, 40, 50, 90, 10, 100];
        const result1 = sum(numberArray)
        console.log(result1) 

        function getNewArray(stringArr) {
            const filteredArray1 = stringArr.filter(element => element.length >= 5);
            const filteredArray2 = filteredArray1.filter(element => element.includes("a"));
            return filteredArray2;
        }

        const stringArray = ['Pawan', 'Function', 'Nepal', 'Everest', 'Mahrishi', 'Computer', 'Script', 'JavaScript'];
        const result2 = getNewArray(stringArray);
        console.log(result2);
    </script>
</body>

</html>
